<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parker Rowe | Chat</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦•</text></svg>"
    />
    <style>
      html,
      body {
        font-family: monospace;
        margin: 0;
        min-height: 100vh;
      }

      nav {
        width: 100%;
        height: 58px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;

        -webkit-box-shadow: 0px 5px 2px 0px rgb(0, 0, 0, 0.1);
        -moz-box-shadow: 0px 5px 2px 0px rgb(0, 0, 0, 0.1);
        box-shadow: 0px 5px 2px 0px rgb(0, 0, 0, 0.1);
      }

      nav > ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      nav li {
        cursor: pointer;
        margin: 0;
        padding: 0 20px;

        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        -webkit-transition-duration: 0.5s;
        transition-duration: 0.5s;
      }

      nav li:hover {
        -webkit-transform: scale(1.2);
        transform: scale(1.2);
        -webkit-transition-timing-function: cubic-bezier(
          0.47,
          2.02,
          0.31,
          -0.36
        );
        transition-timing-function: cubic-bezier(0.47, 2.02, 0.31, -0.36);
      }

      form {
        margin-top: 20px;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      input:focus,
      button:focus {
        outline: none;
      }

      #send-button {
        border: none;
        background-color: #ddd;
        padding: 5%;
        border-radius: 100px;
        cursor: pointer;
        font-size: 1.7rem;
        font-family: inherit;
      }

      #text-box {
        border: none;
        background-color: #ddd;
        padding: 5%;
        border-radius: 100px;
        font-size: 1.7rem;
        font-family: inherit;
        width: 100%;
        margin-right: 10px;
      }

      .message {
        padding: 10px 0;
      }

      #chat {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        font-size: 1.7rem;
      }

      .app {
        margin: 0 auto;
        max-width: 80%;
        min-height: 90vh;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      @media (prefers-color-scheme: dark) {
        html,
        body {
          background-color: #222222;
          color: white;
        }

        #text-box {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a>
        ðŸ¦•
      </a>
      <ul>
        <li>chat</li>
        <li>members</li>
      </ul>
    </nav>
    <div class="app">
      <h1>Chat Room</h1>
      <div id="chat"></div>
    </div>
    <script type="module">
      import {
        html,
        render,
        useState,
        useEffect,
      } from "https://unpkg.com/htm/preact/standalone.module.js";

      let ws;

      function Chat() {
        const [messages, setMessages] = useState([]);
        const onSendMessage = (e) => {
          const msg = e.target[0].value;

          e.preventDefault();
          ws.send(msg);
          e.target[0].value = "";
        };
        const onReceiveMessage = ({ data }) => {
          console.log(data);
          setMessages((m) => [...m, data]);
        };

        useEffect(() => {
          if (ws) ws.close();
          let host =
            window.location.host === "prowe.ca"
              ? "prowe-deno-chat.herokuapp.com"
              : window.location.host;
          ws = new WebSocket(`wss://${host}/ws`);
          ws.addEventListener("message", onReceiveMessage);

          // clean up on component unmount
          return () => {
            ws.removeEventListener("message", onReceiveMessage);
          };
        }, []);

        return html`
          ${messages.map(
            (message) => html` <div class="message">${message}</div> `
          )}

          <form onSubmit=${onSendMessage}>
            <input
              autocomplete="off"
              placeholder="enter message to send"
              id="text-box"
              type="text"
            />
            <button id="send-button">â–·</button>
          </form>
        `;
      }

      render(html`<${Chat} />`, document.getElementById("chat"));
    </script>
  </body>
</html>
